[mod-name]
Milestones=Meilensteine

[mod-description]
Milestones=Verfolge Deinen Fortschritt auf lustige Art und Weise, indem Du herausfindest, wie schnell Du Schlüsselelemente erstellt hast. Blicke auf die Geschichte Deiner Fabrik zurück, vergleiche Dich mit Deinen Freunden oder fordere Dich selbst heraus.\nUnterstützt jede Liste von Gegenständen und enthält Voreinstellungen für populäre Mods. Kann zu bestehenden Spielen hinzugefügt werden.

[mod-setting-name]
milestones_check_frequency=Ticks zwischen jeder Prüfung
milestones_initial_preset=Initialeinstellung
milestones_compact_list=Kompakte Ansicht
milestones_list_by_group=Liste nach Gruppe
milestones_show_estimations=Schätzungen anzeigen
milestones_show_incomplete=Nicht erreichte Meilensteine anzeigen
milestones_disable_chat_notifications=Benachrichtigungen zu Meilensteinen deaktivieren
milestones_write_file=Meilensteine in Datei schreiben

[mod-setting-description]
milestones_check_frequency=Die Mod wartet auf die angegebenen Ticks zwischen jeder Prüfung.\nVerringere den Wert, wenn Dir die Zeitgenauigkeit wichtig ist und erhöhe ihn, wenn Du weniger Performance-Auswirkungen möchtest.\nWenn Du dies auf weniger als 60 setzt, wird die Benutzeroberfläche auch Millisekunden anzeigen.
milestones_initial_preset=Initiale Voreinstellung wird am Anfang einer Karte geladen. Hat keine Auswirkung auf bestehende Spiele. Benutze das "Export"-Feature von dieser Mod im Spiel, um eine Zeichenkette zu erhalten, die Du hier einfügen kannst.
milestones_compact_list=Entfernt die Beschriftungen "Abgeschlossen nach" vor jedem Zeitpunkt.
milestones_list_by_group=Wenn aktiviert, werden die Meilensteine in Kategorien gruppiert.\nWenn deaktiviert, werden alle Meilensteine chronologisch aufgelistet.
milestones_show_estimations=Wenn diese Option aktiviert ist, wird bei Zeiten für erreichte Meilensteine, die aus dem Produktionsverlauf geschätzt wurden, die Schätzgenauigkeit hinter der Zeit angezeigt (wird wie "(± 5 m)" dargestellt).
milestones_show_incomplete=Wenn aktiviert, werden Meilensteine, die nicht erreicht wurden, sichtbar sein und als "[color=100,100,100]Unvollständig[/color]" gekennzeichnet. Dies betrifft nicht Meilensteine, die in Voreinstellungen ausdrücklich als "versteckt" markiert sind.
milestones_disable_chat_notifications=Wenn aktiviert, wird keine Chat-Benachrichtigung angezeigt, wenn ein neuer Meilenstein erreicht wird. Das betrifft nur Dich persönlich.
milestones_write_file=Wenn aktiviert, werden Zeiten für erreichte Meilenstein in einer milestones-MAPSEED.txt-Datei im Ausgabeordner des Skripts in einem maschinenlesbaren Format angehängt.\nDas kann für externe Programme nützlich sein.

