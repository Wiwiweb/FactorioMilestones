settings_checkbox_tooltip=Auswählen, um diesen Meilenstein zu löschen oder um einen neuen Meilenstein darunter hinzuzufügen.\n__CONTROL_STYLE_BEGIN__Control-click__CONTROL_STYLE_END__ für Mehrfachauswahl, __CONTROL_STYLE_BEGIN__Shift-click__CONTROL_STYLE_END__ um einen Bereich festzulegen.
