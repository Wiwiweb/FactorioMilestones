[mod-name]
Milestones=Milestones

[mod-description]
Milestones=Fa un seguiment del progrés de la partida registrant el temps que heu trigat a crear certs ítems clau. Recompensa el vostre cervell en cada pas d'una llarga partida, permet fer retrospectiva de la història de la vostra fàbrica, comparar-la amb amics o desafiar-se a un mateix.\nFunciona amb qualsevol llista d'objectes i té llistes predefinides per als mods més populars. Es pot afegir a partides ja començades.

[mod-setting-name]
milestones_check_frequency=Tics entre cada verificació
milestones_initial_preset=Llista inicial
milestones_compact_list=Llista compacta
milestones_list_by_group=Llista per grup
milestones_show_estimations=Mostra estimacions
milestones_show_incomplete=Mostra fites incompletes
milestones_disable_chat_notifications=Desactiva les notificacions de fita
milestones_write_file=Desa les fites en un fitxer

[mod-setting-description]
milestones_check_frequency=El mod esperarà aquesta quantitat de tics entre cada verificació.\nDisminuiu-la si voleu més precisió, augmenteu-la si voleu menys impacte al rendiment.\nSi l'ajusteu amb valors inferiors a 60, es mostraran els mil·lisegons de les fites.
milestones_initial_preset=Llista d'objectius carregada a l'inici d'una partida. No té efecte en partides ja començades. Useu la funció d'exportació de Milestones per a obtenir el text que es pot enganxar aquí.
milestones_compact_list=Lleva el text «Completat a» de davant de cada temps.
milestones_list_by_group=Si es marca, les fites s'agruparan en categories.\nSi no es marca, totes les fites apareixeran juntes cronològicament.
milestones_show_estimations=Si es marca, les fites amb temps estimats a partir de les dades històriques de producció es mostraran amb la precisió estimada. Apareix amb la forma «(±5min)».
milestones_show_incomplete=Si es marca, les fites que no s'han assolit estaran visibles amb la marca «[color=100,100,100]Incomplet[/color]». Això no afecta les fites específicament marcades com a «ocultes» a la configuració.
milestones_disable_chat_notifications=Si es marca, no apareixerà cap notificació al xat quan s'assoleixi una fita. Aquesta configuració és per jugador, així que només us afecta a vós.
milestones_write_file=Si es marca, els temps de les fites s'escriuran a un fitxer milestones-MAPSEED.txt al directori d'escriptura dels scripts en un format per a màquines.\nAixò pot ser útil per a programes externs.

